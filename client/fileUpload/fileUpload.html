<template name="fileUpload">

<div id="fileupload_preview" style="margin:0px 0px 0px 350px;height: auto;width: 100%;">
    <ul id="imgdesc" style="list-style-type: none;margin:0px;padding:0px 0px 0px 20px;">
      {{#each bannercontent}}
        {{> banner}}
      {{/each}}
    </ul>
</div>

<div class="container-fluid" style="margin:20px 100px 20px 100px;padding:30px;border:1px solid black;">
<form class="update_details">
	<legend>
		<h3>Add Description Details:</h3>
	</legend>
	<div class="row">
		<div class="col-sm-3 form-group">
            <input class="form-control" id="input_title" name="title" placeholder="Title" type="text" required>
        </div>
          <div class="col-sm-3 form-group">
            <input class="form-control" id="input_location" name="location" placeholder="location" type="text" required>
          </div>
          <div class="col-sm-3 form-group">
            <input class="form-control" id="input_price" name="price" placeholder="price" type="text" required>
          </div>
          <div class="col-sm-3 form-group">
            <input class="form-control" id="input_rooms" name="rooms" placeholder="room type" type="text">
          </div>
          <div class="col-sm-3 form-group">
            <input class="form-control" id="input_sq_ft" name="sq_ft" placeholder="sq/ft" type="text">
          </div>
          <div class="col-sm-3 form-group">
            <input class="form-control" id="input_rent_buy" name="rentbuy" placeholder="Rent or Buy" type="text">
          </div>
          <div class="col-sm-3 form-group">
          	<textarea class="form-control" id="txtarea_description" name="description" placeholder="description"  maxlength="78" rows="2"></textarea>
          </div>
    </div>
    <div class="row">
    	<div class="col-sm-2 form-group">
    		<button class="btn btn-primary" type="submit">Preview</button>
    	</div>
    </div>
        
</form>
</div>

</template>


<template name="fileUpload1">
	<form class="well">
		<legend>
			<h3>File Upload</h3>
		</legend>
		<input class="myFileInput" type="file" multiple>
		<input class="submitFile" type="submit" value="Upload">
		<table class="table" border="1px">
			<thead>
				<th>Name</th>
				<th>Size</th>
				<th style="width: 150px;">Upload Progress</th>
				<th style="width: 300px;">Status</th>
			</thead>
			<!--<tbody>
				{{#each files}}
					{{> fileUploadRow}}
				{{else}}
					<tr>
						<td><h5>No files selected</h5></td>
					</tr>
				{{/each}}
			</tbody>-->
		</table>
	</form>
</template>

<template name="fileUploadRow">
	<tr>
		<td>{{name}}</td>
		<td>{{size}}</td>
		<td>
			<div class="progress progress-striped {{uploadCompleteClass}}">
				<div class="bar" style="width: {{uploadProgress}}%">
					<span style="padding: 2px;float: left;color: #000;">
						{{uploadProgress}}%
					</span>
				</div>
			</div>
		</td>
		<td>{{status}}</td>
	</tr>
</template>
