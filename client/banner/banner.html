<template name="banner">
  <li style="margin-top: 20px;display: inline-block;">
    <div id="container_root">
      <div id="container_img">
        <div>
<!--             {{#each file in Img.each}}
              <div class="item">
                <img id="img1" src="{{file.link}}">
              </div>
            {{/each}} -->
          <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2200">
   
            <ol class="carousel-indicators">
              <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
              <li data-target="#myCarousel" data-slide-to="1"></li>
              <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>
            <!-- {{#each file in Img.each}} -->
            {{#each file in Img.each}}
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img id="img1" src= "{{file.link}}" alt="New York">
                <div class="carousel-caption">
                  <h5 style="text-align: right;color: color;font-weight: bolder;text-shadow: 5px 5px 5px gray;">1</h5>
                  <p></p>
                </div>
              </div>

              <div class="item">
                <img id="img2" src="{{file.link}}" alt="Chicago">
                <div class="carousel-caption">
                  <h3>2</h3>
                  <p></p>
                </div>
              </div>
          
              <div class="item">
                <img id="img3" src="{{file.link}}" alt="Los Angeles">
                <div class="carousel-caption">
                  <h3>2</h3>
                  <p></p>
                </div>
              </div>
            </div>
            {{/each}}
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Right</span>
            </a> 
          </div>
        </div>
      </div>
      <div id="container_desc_root">
        <div style="border:1px solid black;height:80px;width:25px;position:absolute;right:0px;top:50px;word-wrap:break-word;padding-left:5px;background-color:#104E8B;color:white;font-weight:bolder;box-shadow:-3px -3px 5px gray;letter-spacing:10px;z-index:1">{{category}}</div>
      
        <ul id="container_desc_root_ul" style="list-style-type: none;padding: 0;margin: 5px;">
          <li style="margin-top: 5px;">
            <span id="banner_title" style="font-weight: bold;color:#104E8B;font-size: 20px;">{{title}}</span>
          </li>
          <li style="margin-top: 8px;border-bottom:1px solid blue;padding-bottom:25px;position:relative;">
            <span class="glyphicon glyphicon-map-marker" style="position:absolute;color:black;left:0px;top:0px;">
              <span style="margin-left:0px;">:</span>
              <span id="banner_location" style="font-size: 16px"> {{location}}</span>
            </span>
            <i class="fa fa-rupee" style="color:black;left:150px;top:0px;position:absolute;">
              <span style="margin-left:5px;">:</span>
              <span id="banner_price" style="margin-left:5px;font-size: 16px"> {{price.price_value}} {{price.select_price}}</span>
            </i> 
          </li>
          <li style="margin-top: 5px;">
            <span style="color:black;font-size: 16px;">Rooms <span style="margin-left:36px;">:</span></span>
            <span id="banner_rooms" style=""> {{rooms.roomtype_value}}</span>
            <span id="banner_rooms_type" style=""> {{rooms.select_roomtype}}</span>
          </li>
          <li style="margin-top: 5px;">
              <span style="font-weight: bold;color:gray;font-size: 16px;">Sq/Fts <span style="margin-left:40px;">:</span></span>
              <span id="banner_sq_ft" style=""> {{sq_ft}}</span>
          </li>
          <li style="margin-top: 5px;">
              <span style="font-weight: bold;color:gray;font-size: 16px;">Category <span style="margin-left:20px;">:</span></span>
              <span id="banner_res_comm" style=""> {{category_res_comm}}</span>
          </li>
          <li style="margin-top: 5px;">
              <span style="font-weight: bold;color:gray;font-size: 16px;">Description :</span>
              <span id="banner_description">{{description}}</span>
          </li>
          {{#if currentUser}}
          <div id="update_delete_option" style="margin-top: 5px;position:absolute;bottom:1px;left:1px;width:100px;height: 30px;padding-left:20px;">
              <span class="glyphicon glyphicon-remove"></span>
              <a href="#" class="glyphicon glyphicon-pencil"></a>
          </div>
          {{/if}}
          <a href="/contact">
            <div style="margin-top: 5px;position:absolute;bottom:1px;right:1px;width:100px;height: 30px;border-radius:0px 0px 20px 0px;background-color:#104E8B;text-indent:5px;border:1px solid black;box-shadow:-2px -2px 2px gray;">
              <span style="position: absolute;top:3px;color:white;">Contact Us</span>
            </div>
          </a>
        </ul>
      </div>
    </div>
  </li>
</template>
