<template name="banner">

<li style="margin-top: 20px;display: inline-block;">

  <div id="container_root">
  <div id="container_img">
    <!--<img src="images/navi5.jpg" tooltip="corousel effect ">-->
  <!-- Starting Carousel Effect  -->
  <div>
    <div id="myCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-interval="2200">
   
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">
        <div class="item active">
              <img id="img1" src= "/images/navi5.jpg" alt="New York">
              <div class="carousel-caption">
                  <h5 style="text-align: right;color: color;font-weight: bolder;text-shadow: 5px 5px 5px gray;">1</h5>
                  <p></p>
              </div>
          </div>

            <div class="item">
              <img id="img2" src="/images/navi6.jpg" alt="Chicago">
              <div class="carousel-caption">
                <h3>2</h3>
                <p></p>
              </div>
            </div>
          
            <div class="item">
              <img id="img3" src="/images/navi5.jpg" alt="Los Angeles">
              <div class="carousel-caption">
                  <h3>2</h3>
                  <p></p>
              </div>
            </div>
          </div>

          <!-- Left and right controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Right</span>
          </a> 
          <!-- End of Left and right controls -->
    </div>
  </div>
  <!-- End Carousel Effect  -->
  </div>
  <div id="container_desc_root">
    <!--<div id="container_desc_title">-->
      <!--{{#if buyrent_category}}
      <div style="border:1px solid black;height:80px;width:25px;position:absolute;right:0px;top:50px;word-wrap:break-word;padding-left:5px;background-color:#104E8B;color:white;font-weight:bolder;box-shadow:-3px -3px 5px gray;letter-spacing:10px;">RENT</div>
      
      {{else}}-->
        <div style="border:1px solid black;height:80px;width:25px;position:absolute;right:0px;top:50px;word-wrap:break-word;padding-left:5px;background-color:#104E8B;color:white;font-weight:bolder;box-shadow:-3px -3px 5px gray;letter-spacing:10px;">{{category}}</div>
      <!--{{/if}}-->
      <ul id="container_desc_root_ul" style="list-style-type: none;padding: 0;margin: 5px;">
        <li style="margin-top: 5px;">
          <span style="font-weight: bold;color:#104E8B;font-size: 20px;">{{title}}</span>
        </li>
        <li style="margin-top: 5px;">
          <span style="font-weight: bold;color:gray;font-size: 16px;"> Location </span>
            <span style="margin-left:20px;">: {{location}}</span>
        </li>
        <li style="margin-top: 5px;">
          <span style="font-weight: bold;color:gray;font-size: 16px;">Price </span>
          <span style="margin-left:45px;">: {{price}}</span>
        </li>
        <li style="margin-top: 5px;">
          <span style="font-weight: bold;color:gray;font-size: 16px;">Rooms </span>
          <span style="margin-left:31px;">: {{rooms}}</span>
        </li>
        <li style="margin-top: 5px;">
            <span style="font-weight: bold;color:gray;font-size: 16px;">Sq/Fts </span>
            <span style="margin-left:35px;">: {{sq_ft}}</span>
        </li>
        <li style="margin-top: 5px;">
            <span style="font-weight: bold;color:gray;font-size: 16px;">Description :</span>
            <span>{{description}}</span>
        </li>
        {{#if currentUser}}
        <div id="update_delete_option" style="margin-top: 5px;position:absolute;bottom:1px;left:1px;width:100px;height: 30px;padding-left:20px;">
            <span class="glyphicon glyphicon-remove"></span>
            <a href="/fileUpload" class="glyphicon glyphicon-pencil"></a>
        </div>
        {{/if}}
        <a href="/contact"><div style="margin-top: 5px;position:absolute;bottom:1px;right:1px;width:100px;height: 30px;border-radius:0px 0px 20px 0px;background-color:#104E8B;text-indent:5px;border:1px solid black;box-shadow:-2px -2px 2px gray;">
          <span style="position: absolute;top:3px;color:white;">Contact Us</span>
        </div>
        </a>
      </ul>
    <!--</div>-->
    <!--<div id="container_description">
      <ul style="list-style-type: none;margin: 5px;padding: 0;">
        
      </ul>
    </div>-->

  </div>
</div>

</li>
</template>
