<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta name="viewport" content="width=device-width" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>HTML email test</title>
  

</head>


<body itemscope itemtype="http://schema.org/EmailMessage">
  <p><br><b>Contact Details : </b></p><br>
  <table width="600" style="border: 1px solid #eee;">
    <tr>
      <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Name : </th>
      <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{name}}</td>
    </tr>
    <tr>
      <th style="text-align: left; padding: 10px; border-bottom: 1px solid #eee; border-right: 1px solid #eee;">Email : </th>
      <td style="text-align: left; padding: 10px; border-bottom: 1px solid #eee;">{{email}}</td>
    </tr>
    <tr>
      <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Company Name : </th>
      <td style="text-align: left; padding: 10px;">{{company_name}}</td>
    </tr>
    <tr>
      <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Contact Number : </th>
      <td style="text-align: left; padding: 10px;">{{contact_number}}</td>
    </tr>
    <tr>
      <th style="text-align: left; padding: 10px; border-right: 1px solid #eee;">Comment : </th>
      <td style="text-align: left; padding: 10px;">{{comment}}</td>
    </tr>
  </table>
      
</body>
</html>
